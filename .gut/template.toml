# This template merge config file lists:
# - patterns: strings to do text substitution on
# - rev_id: a sequential revision id of the template repo (manually maintained for now)
# - required: a full list of all files always merged
# - optional: a full list of all files merged when the --optional flag is used with `gut template`
name = "Keyboard Template"
patterns = ["gur", "gur", "Farefare", "LGPLv3"]
rev_id = 17
required = [".gitignore",
            ".github/workflows/docsygen.yml",
            "Makefile.am",
            "autogen.sh",
            "configure.ac",
            "docs/_config.yml",
            "docs/_includes/toc.html",
            "docs/_layouts/default.html",
            "docs/assets/css/style.scss"]

optional = [".github/workflows/build.yml",
            "AUTHORS",
            "README.md",
            "gur.kbdgen/layouts/gur.yaml",
            "gur.kbdgen/layouts/en.yaml",
            "gur.kbdgen/project.yaml",
            "gur.kbdgen/resources/mac/background.png",
            "gur.kbdgen/resources/mac/icon.gur.png",
            "gur.kbdgen/resources/mac/readme.html",
            "gur.kbdgen/targets/android.yaml",
            "gur.kbdgen/targets/ios.yaml",
            "gur.kbdgen/targets/mac.yaml",
            "gur.kbdgen/targets/win.yaml",
            "docs/index.md",
            "docs/layout.md"]

ignored  = ["LICENSE"]
